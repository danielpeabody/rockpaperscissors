<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ram-Sham-Bo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>  

    <div class="main-container">
      <div class="container">
        <h1>Rock-Paper-Scissors</h1>
        <div class="button-holder">
          <button class="choice rock">Rock</button>
          <button class="choice paper">Paper</button>
          <button class="choice scissors">Scissors</button>
        </div>
        <br>
        <p id="computerChoice"></p>
      </div>
      <div class="container container-bottom">
          <h2>Score</h2>
          <p id="playerscore">Player : 0 </p>
          <p id="cpuscore">Cpu : 0 </p>
        </div>
    </div>



	<script src="script.js"></script>
  </body>
</html>
